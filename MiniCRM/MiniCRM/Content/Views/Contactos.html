<div ng-controller="contactoController">
    <h2>Contactos</h2>

    <div class="row">
        <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Agregar Contacto</button>
    </div>
    <br />
    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="contacto.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Nombre</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nombre" ng-required ng-model="contacto.Nombre" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="correo" ng-required ng-model="contacto.Correo" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Teléfono</label>
                                    <div class="col-sm-10">
                                        <input type="tel" class="form-control" id="telefono" ng-required ng-model="contacto.Telefono" />
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" ng-click="saveContacto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <table id="conts" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="cont in contactos">
                <tr ng-click="selectContacto(cont)">
                    <td> <span>{{cont.Id}}</span></td>
                    <td> <span>{{cont.Nombre}}</span></td>
                    <td> <span>{{cont.Correo}}</span></td>
                    <td> <span>{{cont.Telefono}}</span></td>
                    <td> <button class="btn btn-danger" ng-click="deleteContacto(cont); $event.stopPropagation()"> Borrar </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
