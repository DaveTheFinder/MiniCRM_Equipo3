  <div ng-controller="anotacionController">
        <h2>¡Bienvenido!</h2>

        <div class="modal fade" id="modal-update">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">¿Quieres ver la anotación de esta persona?</h4>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" ng-click="displayAnotacion()">Ver Anotación... </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-content">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Anotaciones</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="form-group">
                                    <div ng-bind-html="commonMark" class="control-label"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <table id="anots" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Fecha</th>
                        <th>Descripcion</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat="anot in contactos">
                    <tr ng-click="selectAnotacion(cont)">
                        <td> <span>{{anot.Contacto.Id}}</span></td>
                        <td> <span>{{anot.Contacto.Nombre}}</span></td>
                        <td> <span>{{anot.Contacto.Correo}}</span></td>
                        <td> <span>{{anot.Contacto.Telefono}}</span></td>
                        <td> <span>{{anot.Fecha}}</span></td>
                        <td> <span>{{anot.Descripcion}}</span></td>
                        <td> <button class="btn btn-danger" ng-click="deleteAnotacion(anot); $event.stopPropagation()"> Borrar </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
